<!DOCTYPE html>
<html>
    <head>
        <title><%- title %></title>
        <link rel="stylesheet" type="text/css" href="/angular/public/bootstrap.3.3.4/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
        <script src="/angular/AjaxController.js"></script>
    </head>
    <body ng-app="myApp">
        <div class="container-fluid" ng-controller="AjaxController">
            <div class="row">
                <div class="col-md-3">
                    <ul class="list-unstyled">
                        <li ng-repeat="carte in carteList">
                            <button class="btn btn-default" ng-click="getGpios(carte.connection.address, carte.connection.port)">{{carte.name}}</button>
                        </li> 
                    </ul>
                </div>
                <div class="col-md-9">
                    <div ng-include="template.url"></div>
                </div>
            </div>
        </div>

        <script type="text/javascript">
            
            var conf = <%- JSON.stringify(data[0].conf) %>;
        </script>
    </body>
</html>
